<h1>Hello From DotNetTricks!</h1>

<div [ngSwitch]="role">
    <div *ngSwitchCase="'Admin'">
        <dnt-department></dnt-department>
    </div>
    <div *ngSwitchCase="'User'">
        <dnt-employee></dnt-employee>
    </div>
    <div *ngSwitchDefault>
       <h2> You are not assigned to any role! </h2> 
    </div>
</div>

<dnt-department></dnt-department>
<dnt-employee></dnt-employee>
