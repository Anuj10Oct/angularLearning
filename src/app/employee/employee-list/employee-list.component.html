<table class="table"> 
    <thead>
        <tr>
            <th>Index</th>
            <th>Even</th>
            <th>Odd</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr [ngClass]="e? 'even': 'odd'" *ngFor="let emp of employeeList; let i=index; let e=even; let o=odd; trackBy: trackByFn ">
            <td>{{i}}</td>
            <td>{{e}}</td>
            <td>{{o}}</td>
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.age}}</td>
        </tr>
    </tbody>
</table>
